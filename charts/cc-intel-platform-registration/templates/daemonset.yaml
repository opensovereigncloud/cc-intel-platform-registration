{{ include "validate.logLevel" .Values.log.level }}
{{ include "validate.encoder" .Values.log.encoder }}
{{ include "validate.timeEncoding" .Values.log.timeEncoding }}
{{ include "validate.interval" .Values.registrationIntervalInMinutes }}
{{ include "validate.pccsTls" . }}

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "cc-intel-platform-registration.fullname" . }}
  labels:
    {{- include "cc-intel-platform-registration.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "cc-intel-platform-registration.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cc-intel-platform-registration.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cc-intel-platform-registration.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["cc-intel-platform-registration"]
          args:
            - "--zap-log-level={{ .Values.log.level }}"
            - "--zap-encoder={{ .Values.log.encoder }}"
            - "--zap-time-encoding={{ .Values.log.timeEncoding }}"
          env:
            - name: CC_IPR_REGISTRATION_INTERVAL_MINUTES
              value: "{{ .Values.registrationIntervalInMinutes }}"
            - name: CC_IPR_REGISTRATION_SERVICE_PORT
              value: "{{ .Values.service.port }}"
            {{- if .Values.pccs.urls }}
            - name: CC_PCCS_URLS
              value: "{{ .Values.pccs.urls }}"
            {{- end }}
            {{- if .Values.pccs.tls.enabled }}
            - name: CC_PCCS_CA_CERT_PATH
              value: "{{ .Values.pccs.tls.mountPath }}"
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: metrics
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: efivars
              mountPath: /sys/firmware/efi/efivars
            {{- if and .Values.pccs.tls.enabled .Values.pccs.tls.sources }}
            {{- range $index, $source := .Values.pccs.tls.sources }}
            - name: pccs-ca-cert-{{ $index }}
              mountPath: {{ $.Values.pccs.tls.mountPath }}/{{ $source.subPath | default $source.key }}
              subPath: {{ $source.key }}
              readOnly: true
            {{- end }}
            {{- end }}
      volumes:
        - name: efivars
          hostPath:
            path: /sys/firmware/efi/efivars
            type: Directory
        {{- if and .Values.pccs.tls.enabled .Values.pccs.tls.sources }}
        {{- range $index, $source := .Values.pccs.tls.sources }}
        - name: pccs-ca-cert-{{ $index }}
          {{- if eq $source.type "secret" }}
          secret:
            secretName: {{ $source.name }}
            optional: false
          {{- else }}
          configMap:
            name: {{ $source.name }}
            optional: false
          {{- end }}
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
